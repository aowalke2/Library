<!DOCTYPE html>
<html>
    <head>
        <title>Library</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');</style>
        <script src="library.js" defer></script>
    </head>
    <body>
        <h1>Welcome to the Library! ðŸ“˜</h1>
        <div class="library">
            <div class="bookcards">
            </div>
            <button type="button" class="add-button">+ Add a book</button>
        </div>
        <!-- modal-->
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-title">Add a Book</div>
                <form class="modal-form">
                    <label for="author-input">Author:</label><br>
                    <input type="text" id="author-input" name="author-input" class="text-input" value=""><br>
                    <label for="title-input">Title:</label><br>
                    <input type="text" id="title-input" name="title-input" class="text-input" value=""><br>
                    <label for="pages-input">Number of Pages:</label><br>
                    <input type="text" id="pages-input" name="pages-input" class="text-input" value=""><br>
                    <label for="read-status-input">Have you read the book?</label>
                    <input type="checkbox" id="read-status-input" name="read-status-input"><br><br>
                    <input type="button" value="Submit" class="submit-input">
                </form>
            </div>
        </div>
    </body>
</html>
